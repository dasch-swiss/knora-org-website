<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description"
          content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "
    /feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

    <!-- Material Design Lite css Library -->
    <link rel="stylesheet" type="text/css" href="https://code.getmdl.io/1.3.0/material.blue-pink.min.css">

    <!-- Material Design Fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Custom theme css -->
    <link rel="stylesheet" href="{{ "
    /css/main.css" | prepend: site.baseurl }}">


    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Raleway', Palatino, sans-serif;
            letter-spacing: 2px;
        }

        a {
            color: rgb(96, 125, 139);
            text-decoration: none;
        }

        header img.logo {
            height: 36px;
            width: auto;
        }

        .mdl-navigation__button {
            margin: 0 0 0 40px;
        }

        .mdl-menu--bottom-left {
            margin-left: -15px;
        }

        div.banner {
            margin-top: 10vh;
            text-align: center;
        }

        img.logo {
            width: 640px;
        }

        h4 {
            font-family: 'Raleway', Palatino, sans-serif;
            font-weight: bolder;
            text-align: center;
        }

        p {
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
            text-align: center;
            font-size: medium;
        }

        div.info {
            margin-top: 96px;
        }

        div.note {
            color: #616E14;
            border: solid 1px #BFD62F;
            background-color: #DAE691;
            -moz-border-radius: 6px;
            -webkit-border-radius: 6px;
            border-radius: 6px;
            padding: 14px 20px;
            mc-auto-number-format: '{b}Note: {/b}';
        }

        .mdl-grid {
            min-height: 88vh;
        }

        iframe {
            margin-top: 48px;
            margin-bottom: 24px;
            width: 640px;
            margin-left: auto;
            margin-right: auto;
        }

        object {
            width: 100%;
            height: 900px;
            border: 1px solid rgb(146, 146, 146);
        }

        footer {
        }

        /* Phone */
        @media screen and (max-width: 640px) {
            img.logo {
                width: 320px;
            }

            iframe {
                width: 480px;
            }
        }

    </style>
</head>
